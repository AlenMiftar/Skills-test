<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/cc39024647.js"
      crossorigin="anonymous"
    ></script>
    <title>Test your skills</title>
  </head>
  <body>
    <header>
      <div class="header-title-box">
        <h1>Bhromaon</h1>
        <p>Safe Travel Anywhere</p>
      </div>
      <form class="form-conteiner">
        <input
          type="text"
          placeholder="Search Your Travel Destination"
          required
        /><button type="submit">
          SEARCH <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </button>
      </form>
      <nav class="scroll-nav">
        <!-- add section later -->
        <ul>
          <li>
            <a href="#"
              >Scroll Down <span><i class="fa-solid fa-chevron-down"></i></span
            ></a>
          </li>
        </ul>
      </nav>
      <nav class="main-nav" id="myNav">
        <h2>Bhromaon</h2>
        <ul>
          <li><a href="#">Who We Are</a></li>
          <li><a href="#">What We Do</a></li>
          <li><a href="#">Travel With Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
      <script>
        function myFunction() {
          var x = document.getElementById("myNav");
          if (x.className === "main-nav") {
            x.className += " responsive";
          } else {
            x.className = "main-nav";
          }
        }
      </script>
    </header>
  </body>
</html>
